<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i,j,row=4;
	for(i=1;i<=row;i++)
		{
			for(j=1;j<=row-i;j++)
			{
				document.write(" ");
			}
			for(j=i;j<=2*i-1;j++)
			{
				document.write("*");
			}
			document.write("<br>");
		}
	
		for(i=row;i>=1;i--)
		{
		for(j=1;j<=row-i;j++)
		{
			document.write(" ");
		}
		for(j=i;j<=2*i-1;j++)
		{
			document.write("*");
		}
		document.write("<br>");
		}
    </script>
</body>
</html>
